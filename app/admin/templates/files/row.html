<!-- Single file row partial -->
<tr id="file-{{ file.id | replace('/', '-') }}" class="hover:bg-gray-50">
  <td class="px-6 py-4 whitespace-nowrap">
    <div class="flex items-center">
      <svg
        class="w-5 h-5 text-gray-400 mr-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
        />
      </svg>
      <div>
        <div class="text-sm font-medium text-gray-900">{{ file.name }}</div>
        <div
          class="text-xs text-gray-500 truncate max-w-xs"
          title="{{ file.id }}"
        >
          {{ file.id }}
        </div>
      </div>
    </div>
  </td>
  <td class="px-6 py-4 whitespace-nowrap">
    {% if file.item_id %}
    <span
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
    >
      {{ file.item_id }}
    </span>
    {% else %}
    <span class="text-gray-400 text-sm">—</span>
    {% endif %}
  </td>
  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
    {{ (file.size / 1024) | round(1) }} KB
  </td>
  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
    {% if file.uploaded_at %} {{ file.uploaded_at.strftime('%d.%m.%Y %H:%M') }}
    {% else %} — {% endif %}
  </td>
  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
    <button
      hx-delete="/admin/projects/{{ file.project_id }}/files/{{ file.id }}"
      hx-confirm="Удалить файл '{{ file.name }}'?"
      hx-target="#file-{{ file.id | replace('/', '-') }}"
      hx-swap="outerHTML"
      class="text-red-600 hover:text-red-900 p-1 rounded hover:bg-red-50"
      title="Удалить файл"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </td>
</tr>
