{% macro success(message) %}
<div
  class="toast-enter bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 max-w-sm"
  hx-swap-oob="beforeend:#toast-container"
  onclick="this.classList.add('toast-exit'); setTimeout(() => this.remove(), 300)"
>
  <svg
    class="w-5 h-5 flex-shrink-0"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 13l4 4L19 7"
    />
  </svg>
  <span>{{ message }}</span>
</div>
{% endmacro %} {% macro error(message) %}
