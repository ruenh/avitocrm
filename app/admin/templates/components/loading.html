{% macro spinner(size="5") %}
<svg
  class="animate-spin w-{{ size }} h-{{ size }} text-blue-500"
  fill="none"
  viewBox="0 0 24 24"
>
  <circle
    class="opacity-25"
    cx="12"
    cy="12"
    r="10"
    stroke="currentColor"
    stroke-width="4"
  ></circle>
  <path
    class="opacity-75"
    fill="currentColor"
    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
  ></path>
</svg>
{% endmacro %} {% macro button_loading() %}
<span class="htmx-indicator inline-flex items-center gap-2">
  {{ spinner("4") }}
  <span>Загрузка...</span>
</span>
{% endmacro %} {% macro typing_indicator() %}
<div class="flex items-center gap-1 text-gray-500">
  <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
  <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
  <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
</div>
{% endmacro %}
